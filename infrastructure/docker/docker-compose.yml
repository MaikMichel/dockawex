# DOCKAWEX services
version: '3.7'

services:
  # Oracle XE build by Dockerfile inside ./oradb
  oradb:
    build:
      context: ./oradb18xe
    container_name: oradb
    # mem_limit: 2g
    ports:
      - 1521:1521
    volumes:
      - dbstore:/opt/oracle/oradata
    restart: always

  # Applicationserver (Tomcat) with deploy ORDS
  # At first start:
  # - wait for DB to come up and check if APEX040000 was removed
  # - install APEX
  # - install, configure ORDS , JRI and deploy it
  appsrv:
    build:
      context: ./appsrv
    container_name: appsrv
    environment:
        - DB_HOST=oradb
        - VIRTUAL_PORT=8080
    ports:
      - 8080:8080
    volumes:
      - dbstore:/opt/oracle/oradata
      - appstore:/u01/apps
    restart: always
    depends_on:
      - oradb
    healthcheck:
      test: curl --fail -s http://localhost:8080/ords/ || exit 1
      interval: 5m
      timeout: 30s
      retries: 10
      start_period: 45m


# Define some volumes
volumes:
  dbstore:
    driver: local
  appstore:
    driver: local
